<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Document</title>
</head>

<body>

  <!-- Header con 3 div di larghezze 20% 60% 20% -->
  <header>
    <div class="container bg-menu">
      <div class="wd-20 pdlr">
        <img src="./assets/img/logo.svg" alt="Logo">
      </div>
      <div class="wd-60 justify-center">
        <span><a href="#">Scarica</a></span>
        <span><a href="#">Perch&eacute; Discord</a></span>
        <span><a href="#">Nitro</a></span>
        <span><a href="#">Sicurezza</a></span>
        <span><a href="#">Assistenza</a></span>
      </div>
      <div class="wd-20 pdlr justify-end">
        <button><span>Accedi</span></button>
      </div>
    </div>
  </header>

  <main>
    <!-- Section 1: container più piccolo rosa -->
    <section class="flex jumbo h-400 pd-30">
      <div class="container-sm bg-pink border">
        <div></div>
      </div>
    </section>

    <!-- Section 2: 2 div con larghezze 40% e 60% -->
    <section class="flex pd-30 h-500">
      <div class="container">
        <div class="bg-lblue wd-60 border"></div>
        <div class="bg-lpink wd-40 border"></div>
      </div>
    </section>

    <!-- Section 3: section 2 girata e sfondo grigio -->
    <section class="flex pd-30 h-500 bg-gray">
      <div class="container">
        <div class="bg-lpink wd-40 border"></div>
        <div class="bg-lblue wd-60 border"></div>
      </div>
    </section>

    <!-- Section 4: uguale a section 2 -->
    <section class="flex pd-30 h-500">
      <div class="container">
        <div class="bg-lblue wd-60 border"></div>
        <div class="bg-lpink wd-40 border"></div>
      </div>
    </section>

    <!-- Section 5: div verde più grande -->
    <section class="flex pd-30 h-900 bg-gray">
      <div class="container">
        <div class="bg-green wd-100 border"></div>
      </div>
    </section>

    <!-- Section 6: 5 div con larghezze 28% e 18% -->
    <section class="flex h-500 bg-dgray pd-10 pdbot-30 ">
      <div class="container">
        <div class="wd-28 bg-dpink border"></div>
        <div class="wd-18 bg-bluegreen border-w"></div>
        <div class="wd-18 bg-bluegreen border-w"></div>
        <div class="wd-18 bg-bluegreen border-w"></div>
        <div class="wd-18 bg-bluegreen border-w"></div>
      </div>
    </section>

    <!-- Footer con 2 div spaziati da space-between -->
    <footer class="bg-dgray mgtop-2">

      <div class="container bg-aqua justify-between pd-15">
        <div class="bg-dpink border pdlr">
          <p>Logo</p>
        </div>
        <div class="bg-dpink border pdlr">
          <p>Bottone</p>
        </div>
      </div>

    </footer>

  </main>

</body>

</html>
